    <h1> Inscreva-se </h1> 
<div id="formulario">
  <fieldset>
    <legend>Por favor, preencha o formulário:</legend>
        <form action="" method="" onsubmit="return">
        <label for="nome"> Nome:</label>
        <input type="text" name="nome" size = "25" maxlenght= "100" id="nome" required placeholder="Digite seu nome"></p>

        <label for="cpf"> CPF:</label>
        <input type="text" name="CPF" id="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="xxx.xxx.xxx-xx"></p>

        <label for="RG"> RG:</label>
        <input type="text" name="RG" id="RG" required pattern="[0-9]+$" max="10" laceholder="xxxxxxxxxx"></p>

        <label for="data"> Data de Nascimento:</label>
        <input type="date" name="Data" id="data" required pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$"></p>

        <label for="telefone"> Telefone Celular:</label>
        <input type="text" name="Telefone" id="telefone" required pattern="[0-9]+$" placeholder="Digite seu telefone"></p>

        <label for="cidade"> Cidade:</label>
        <input type="text" name="Cidade" id="cidade" required pattern="[aA-zZ\s]+$" placeholder="Digite sua cidade"></p>

        <label for="mensagem"> Selecione o sexo</label>
          <select name= "sexo">
            <option value="Outro">Outro</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
          </select><br>
          <input id ="botao" type="submit" name="Submit">

        </p>
      </form>
    </fieldset>
